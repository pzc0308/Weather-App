<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body ng-controller='weatherController as weatherCtrl'>
  <div class='container'>
    <h1>Weather</h1>
  </div>
  <div class='container'>
    <button>San Diego</button>
    <button>Cartago</button>
    <button>Madrid</button>
    <button>Honolulu</button>
    <button>Monterosso al Mare</button>
  </div>
  <div class='container'>
    <input type="text" class='form-control' ng-model='weatherCtrl.search' placeholder='Enter city here'/>
    <button type="button" name="button">Go!</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
  <script src="weatherapp/weather.module.js"></script>
  <script src="weatherapp/home/weather.controller.js"></script>

  </body>
</html>
